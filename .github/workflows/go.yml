name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  runner-job:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: bitnami/mongodb:4.2
        
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: generate
      run: make generate
    - name: build
      run: make build
    - name: list files
      run: ls -l ./
    - name: update permissions
      run: chmod 775 ./bin/app
    - name: run
      run: go run ./main.go
    - name: Test
      run: make test
